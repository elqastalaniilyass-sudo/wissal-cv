<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      color: #fff;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #bigYes {
      background-color: #2e7d32;
      color: white;
      font-size: 1.5rem;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Can you be my Valentine? ðŸ’–</h1>
    <button id="yes" onclick="accepted()">Yes</button>
    <button id="bigYes" onclick="accepted()">BIG YES</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function accepted() {
      document.body.innerHTML = `
        <div style="
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: Arial;
          background: linear-gradient(135deg, #a1ffce, #faffd1);
          text-align: center;
        ">
          <h1 style="font-size: 3rem;">
            YAYYYY ðŸ’•ðŸ¥°<br>
            Best Valentine ever!!!
          </h1>
        </div>
      `;
    }
  </script>

</body>
</html>
