<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Wissal ðŸ’–</title>

<style>
:root{
  --pink:#ff6f91;
  --gray:#bdbdbd;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(135deg,#fff5f8,#ffe3ec);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: "Poppins", system-ui, sans-serif;
  overflow:hidden;
}

/* floating hearts background */
.heart{
  position:fixed;
  bottom:-40px;
  font-size:16px;
  opacity:.35;
  animation: floatUp 10s linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  to{ transform:translateY(-120vh); }
}

/* card */
.card{
  background:white;
  width:90%;
  max-width:360px;
  padding:40px 28px 50px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.12);
  z-index:2;
}

h1{
  color:var(--pink);
  font-size:26px;
  margin-bottom:12px;
}

.subtitle{
  color:#888;
  font-size:15px;
  margin-bottom:32px;
}

/* buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

button{
  width:140px;
  height:50px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  user-select:none;
}

#yes{
  background:var(--pink);
  color:white;
  box-shadow:0 10px 25px rgba(255,111,145,.45);
}

#no{
  background:var(--gray);
  color:white;
}

.note{
  margin-top:22px;
  font-size:13px;
  color:var(--pink);
  opacity:.8;
}

/* celebration sparkles */
.sparkle{
  position:fixed;
  font-size:22px;
  animation:sparkle 3s ease forwards;
  pointer-events:none;
}

@keyframes sparkle{
  to{
    transform:translateY(-400px) scale(1.4);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card" id="card">

    Will you be my Valentine?
  </div>

    <button id="no">No ðŸ’”</button>
  </div>

  <div class="note">
    No is not really an option dzl hhhhhh ðŸ˜Œ
  </div>
</div>

<audio id="sound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkle-902.mp3">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const sound = document.getElementById("sound");

let scale = 1;
let escaped = false;

/* NO runs when you try to click/tap it */
function escapeNo(e){
  e.preventDefault();

  if(!escaped){
    noBtn.style.position = "fixed";
    escaped = true;
  }

  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 80);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  scale += 0.12;
  yesBtn.style.transform = `scale(${scale})`;
}

noBtn.addEventListener("click", escapeNo);
noBtn.addEventListener("touchstart", escapeNo);

/* YES celebration */

      dzl maso9ich hhhh ðŸŒ¸

    s.className="sparkle";
    s.style.left=Math.random()*window.innerWidth+"px";
    s.style.bottom="0";
    s.innerHTML=Math.random()>.5?"âœ¨":"ðŸ’–";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),3000);

/* background hearts */
setInterval(()=>{

</body>
</html>
